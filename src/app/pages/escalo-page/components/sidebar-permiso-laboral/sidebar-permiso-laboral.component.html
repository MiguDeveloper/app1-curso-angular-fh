<p-menu [model]="items">
  <ng-template pTemplate="item" let-item>
    <a
      [routerLink]="item.route"
      routerLinkActive="p-menuitem-link-active"
      class="p-menuitem-link text-sm"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
</p-menu>
